<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cadastro usuário</title>
    <link rel="stylesheet" href="/css/personal-css/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <section class="userForm">
        <form action="" th:action="@{/personal/addPersonal}" th:object="${personal}" method="post">
            <div>
                <label class="form-label" for="nome">Usuário</label>
                <input class="form-control" type="text" name="nome" id="nome" th:field="*{nome}" required>
            </div>
            <div>
                <label class="form-label" for="email">Email </label>
                <input class="form-control" type="text" name="email" id="email" th:field="*{email}" required>
            </div>
            <div>
                <label class="form-label" for="dataNascimento">Data de Nascimento </label>
                <input class="form-control" type="date" name="dataNascimento" id="dataNascimento" th:field="*{dataNascimento}" required>
            </div>
            <div>
                <label class="form-label" for="cref">CREF</label>
                <input class="form-control" type="text" name="cref" id="cref" th:field="*{CREF}">
            </div>
            <div class="btn-div">
                <button type="submit" class="btn btn-custom">
                    Cadastrar
                </button>
            </div>
        </form>
    </secti>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
