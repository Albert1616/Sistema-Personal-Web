<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de aluno</title>
</head>
<body>
    <form action="#" th:action="@{/aluno/addAluno}" method="post">
        <input type="hidden" th:field="*{aluno.id}" th:name="alunoId">
        <input type="hidden" th:field="*{ficha_treino.idFichaTreino}" th:name="fichaTreinoId">
        <div>
            <label>Nome: </label>
            <input type="text" th:field="*{aluno.nome}"/>
        </div>
        <div>
            <label>Email: </label>
            <input type="email" th:field="*{aluno.email}"/>
        </div>
        <div>
            <label>Data de nascimento: </label>
            <input type="date" th:field="*{aluno.data_nascimento}" th:value="${#dates.format(aluno.data_nascimento, 'dd-MM-yyyy')}" />
        </div>

        <p><input type="submit" value="Salvar"/></p>


    </form>
</body>
</html>
